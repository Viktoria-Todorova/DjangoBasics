
{% extends 'base.html' %}

{% block title %}Review for {{ review.destination.name }}{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Review for {{ review.destination.name }} from {{ review.author }}</h1>
            <p class="card-text">{{ review.body }}</p>
            <p class="card-text">Rating: {{ review.rating }}</p>
            <p class="card-text"><small class="text-muted">{{ review.created_at }}</small></p>
            <a href="{% url 'review:list' %}" class="btn btn-secondary">Back to reviews</a>
        </div>
    </div>
{% endblock %}
