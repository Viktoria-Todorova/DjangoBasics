
{% extends 'base.html' %}

{% block title %}Reviews{% endblock %}

{% block content %}
    <h1 class="mb-4">Reviews</h1>
    <div class="list-group">
        {% for review in reviews %}
            <a href="{% url 'review:detail' review.pk %}" class="list-group-item list-group-item-action">
                {{ review.author }} - {{ review.rating }}
            </a>
        {% empty %}
            <p>No reviews yet..</p>
        {% endfor %}
    </div>
{% endblock %}
